<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Continued</title>
</head>
<body>
    <h1>Practising Form Part 2</h1>
    <!-- Radio Button -->
    <form action="http://www.google.com">
        <p>Which radio program do you like to listen to <br>
            <input type="radio" name="programme" value="omo odo agba" checked> Omo Odo agba
            <input type="radio" name="programme" value="irinkerudo">irinkerudo
            <input type="radio" name="programme" value="Ayefele"> Ayefele
        </p>
    </form>

    <!-- Checkbox -->
    <form action="http://www.google.com">
        <p> Choose any of our services <br>
            <input type="checkbox" name="service" value="advertising" checked>Advertising
            <input type="checkbox" name="service" value="sales promotion">Sales promotion
            <input type="checkbox" name="service" value="branding">Branding
        </p>
    </form>

    <!-- Drop Down List Box -->
    <form action="http://www.google,com">
        <p>Which equipment do you use to listen to music</p>
        <select name="equipment">
            <option value="computer">Computer</option>
            <option value="ipad">Ipad</option>
            <option value="android">Android</option>
        </select>
    </form>
</body>
</html>
