<body>
    <h1>Practising Forms</h1>
    <!-- Text input -->
    <form action="http;//google.com">
        <p> Username:
            <input type="text" name="username" size="10" maxlength="10">
      </p>
    </form>

    <!-- Paswword -->
    <form action="http://www.google.com">
        <p> Username:
            <input type="text" name="username" size="10" maxlength="10">
        </p>

        <p> Password:
            <input type="password" name="password" size="10" maxlength="10">
        </p>
    </form>

    <!-- Textarea -->
    <form action="http://www.google.com">
        <p>what can you say about us</p>
        <textarea name="comments" cols="30" rows="10"> Enter your comments....</textarea>
    </form>

</body>
